---
- name: Install Utilities
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items:
    - tree
    - ncdu
    - ack
    - p7zip
    - archey
    - neofetch
    - httpie
    - tmux
    - htop
    - rename
    - jhead
    - youtube-dl
  tags:
    - utilities

- name: Install WGet
  homebrew:
    name: wget
    options: with-iri
    state: latest
  tags:
    - utilities
